<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz by Justine-Done</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveUserScore(event)"
            disabled
          >
            Sauvegarder
          </button>
        </form>
        <a class="btn" href="/questions.html">Recommencer</a>
        <a class="btn" href="/">Principale</a>
      </div>
    </div>
    <script src="last.js"></script>
  </body>
</html>
